<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- <link rel="stylesheet" href="./assets/fonts/iconfont.css"> -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <div class="layui-main">
        <div class="logo">
            <img src="./assets/images/logo.png" alt="">
        </div>
    </div>
    <div class="login-registor">
        <div class="title"><img src="./assets/images/login_title.png" alt=""></div>
        <!-- 登录 -->
        <form class="layui-form formLogin" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|username" placeholder="请输入账号" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" id="login" lay-submit>登录</button>
            </div>
            <div class="layui-form-item">
                <a href="javascript:;" id="goRegistor">去注册</a>
            </div>
        </form>
        <!-- 注册 -->
        <form class="layui-form formRegistor" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|username" placeholder="请输入账号" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="repassword" required lay-verify="required|repassword" placeholder="请确认密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" id="registor" lay-submit>注册</button>
            </div>
            <div class="layui-form-item">
                <a href="javascript:;" id="goLogin">去登录</a>
            </div>
        </form>
    </div>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/ajaxfilter.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
